name: ðŸ‘· iOs CI

on:
  push:
    branches:
      - ios_cmake_refix

  release:
    types:
      - created

  pull_request:
    branches:
      - master

jobs:
  BuildIpa:
    runs-on: macOS-latest
    strategy:
      matrix:
        deployment-target: ["14.0"]
        platform: ["OS64"]
        qt-version: ["6.4.3"]
        build-type: ["Release"]
        bitcode: ["FALSE"]
        # 1 is legacy build system
        # 12 is new build system
        build-system: ["1"]

    steps:
      - uses: actions/checkout@v4
        with:
          submodules: recursive
      - uses: actions/checkout@v4
        name: â¬† Install toolchain
        with:
          repository: OlivierLDff/IosCMakeToolchain
          path: ios-toolchain
      - name: Cache Qt
        id: cache-qt-ios
        uses: actions/cache@v2
        with:
          path: ${{ github.workspace }}/Qt-${{ runner.os }}-${{ matrix.qt-version }}
          key: ${{ runner.os }}-QtCache-${{ matrix.qt-version }}-ios

      - name: â¬† Install Qt
        uses: jurplel/install-qt-action@v3
        with:
          aqtversion: "==3.1.*"
          version: ${{ matrix.qt-version }}
          target: 'ios'
          cache: false
          host: 'mac'
          dir: ${{ github.workspace }}/Qt-${{ runner.os }}-${{ matrix.qt-version }}
          cache-key-prefix: 'install-qt-action'
          modules: "qtconnectivity qtimageformats qtmultimedia qtnetworkauth qtpositioning qtsensors qtvirtualkeyboard qtwebsockets qtwebview qt5compat qtcharts qtshadertools"
      - name: â¬† Install Qt Macos 2
        uses: jurplel/install-qt-action@v3
        with:
          aqtversion: "==3.1.*"
          version: ${{ matrix.qt-version }}
          target: 'desktop'
          host: 'mac'
          arch: 'clang_64'
          dir: ${{ github.workspace }}/Qt-${{ runner.os }}-${{ matrix.qt-version }}
          cache-key-prefix: 'install-qt-action'
          tools: 'tools_cmake'
          modules: "qtshadertools"

      # - uses: OlivierLDff/import-codesign-certs@v1
      #   with:
      #     p12-file-base64: ${{ secrets.IOS_CERTIFICATES_FILE_BASE64 }}
      #     p12-password: ${{ secrets.IOS_CERTIFICATES_PASSWORD }}
      # - uses: OlivierLDff/download-provisioning-profiles@v1
      #   with:
      #     bundle-id: 'com.mahoutech.blume'
      #     profile-type: 'Development'
      #     issuer-id: ${{ secrets.IOS_APPSTORE_ISSUER_ID }}
      #     api-key-id: ${{ secrets.IOS_APPSTORE_KEY_ID }}
      #     api-private-key: ${{ secrets.IOS_APPSTORE_PRIVATE_KEY }}
      # - uses: nickwph/apple-provisioning-profile-action@v1
      #   with:
      #     profile-base64: ${{ secrets.PROFILE_BASE64 }}
      - name: Authenticate with Apple API Key 
        run: |
          APPLE_API_KEY=${{ secrets.APPLE_API_KEY }}
          xcode-select --print-path > /tmp/xcode_path && echo $APPLE_API_KEY | base64 --decode > /tmp/AuthKey_$APPLE_ID.p8 && sudo security import /tmp/AuthKey_$APPLE_ID.p8 -k ~/Library/Keychains/login.keychain -P "$APPLE_API_KEY" && security set-key-partition-list -S apple-tool:,apple: -k "" ~/Library/Keychains/login.keychain
      - name: Install the Apple certificate and provisioning profile
        env:
          BUILD_CERTIFICATE_BASE64: ${{ secrets.IOS_CERTIFICATES_FILE_BASE64 }}
          P12_PASSWORD: ${{ secrets.IOS_CERTIFICATES_PASSWORD }}
          BUILD_PROVISION_PROFILE_BASE64: ${{ secrets.PROVISIONING_PROFILE_BASE64 }}
          BUILD_PROVISION_PROFILE_BASE64_2: ${{ secrets.PROVISIONING_PROFILE_BASE64_2 }}
          BUILD_PROVISION_PROFILE_BASE64_3: ${{ secrets.PROVISIONING_PROFILE_BASE64_3 }}
          BUILD_PROVISION_PROFILE_BASE64_4: ${{ secrets.PROVISIONING_PROFILE_BASE64_4 }}
          KEYCHAIN_PASSWORD: ${{ secrets.KEYCHAIN_PASSWORD }}
        run: |
          # create variables
          CERTIFICATE_PATH=$RUNNER_TEMP/build_certificate.p12
          PP_PATH=$RUNNER_TEMP/build_pp.mobileprovision
          PP_PATH_2=$RUNNER_TEMP/build_pp_2.mobileprovision
          PP_PATH_3=$RUNNER_TEMP/build_pp_3.mobileprovision
          PP_PATH_4=$RUNNER_TEMP/build_pp_4.mobileprovision
          KEYCHAIN_PATH=$RUNNER_TEMP/app-signing.keychain-db

          # import certificate and provisioning profile from secrets
          echo -n "$BUILD_CERTIFICATE_BASE64" | base64 --decode -o $CERTIFICATE_PATH
          echo -n "$BUILD_PROVISION_PROFILE_BASE64" | base64 --decode -o $PP_PATH
          echo -n "$BUILD_PROVISION_PROFILE_BASE64_2" | base64 --decode -o $PP_PATH_2
          echo -n "$BUILD_PROVISION_PROFILE_BASE64_3" | base64 --decode -o $PP_PATH_3
          echo -n "$BUILD_PROVISION_PROFILE_BASE64_4" | base64 --decode -o $PP_PATH_4

          # create temporary keychain
          security create-keychain -p "$KEYCHAIN_PASSWORD" $KEYCHAIN_PATH
          security set-keychain-settings -lut 21600 $KEYCHAIN_PATH
          security unlock-keychain -p "$KEYCHAIN_PASSWORD" $KEYCHAIN_PATH

          # import certificate to keychain
          security import $CERTIFICATE_PATH -P "$P12_PASSWORD" -A -t cert -f pkcs12 -k $KEYCHAIN_PATH
          security list-keychain -d user -s $KEYCHAIN_PATH

          # apply provisioning profile
          mkdir -p ~/Library/MobileDevice/Provisioning\ Profiles
          cp $PP_PATH ~/Library/MobileDevice/Provisioning\ Profiles
          cp $PP_PATH_2 ~/Library/MobileDevice/Provisioning\ Profiles
          cp $PP_PATH_3 ~/Library/MobileDevice/Provisioning\ Profiles
          cp $PP_PATH_4 ~/Library/MobileDevice/Provisioning\ Profiles
      - name: ðŸ”§ Configure
        run: |
          mkdir -p build 
          export QT_HOST_PATH=${{ github.workspace }}/Qt-${{ runner.os }}-${{ matrix.qt-version }}/Qt/${{ matrix.qt-version }}/macos
          ${{ github.workspace }}/Qt-${{ runner.os }}-${{ matrix.qt-version }}/Qt/Tools/CMake/CMake.app/Contents/bin/cmake \
            -G "Xcode" \
            -DCMAKE_TOOLCHAIN_FILE=${{ github.workspace }}/Qt-${{ runner.os }}-${{ matrix.qt-version }}/Qt/${{ matrix.qt-version }}/ios/lib/cmake/Qt6/qt.toolchain.cmake \
            -DCMAKE_CONFIGURATION_TYPES="Release" \
            -DDEPLOYMENT_TARGET=${{ matrix.deployment-target }} \
            -DQT_HOST_PATH=${{ github.workspace }}/Qt-${{ runner.os }}-${{ matrix.qt-version }}/Qt/${{ matrix.qt-version }}/macos \
            -DCMAKE_PREFIX_PATH=${{ github.workspace }}/Qt-${{ runner.os }}-${{ matrix.qt-version }}/Qt/${{ matrix.qt-version }}/ios \
            -DQT_IOS_TEAM_ID=${{ secrets.IOS_TEAM_ID }} \
            -B ./build/ -S .
      # - name: ðŸ”¨ Build Blume
      #   run: cmake --build build --target Blume --config "${{ matrix.build-type }}"
      - name: ðŸ”¨ Build Blume Archive
        run: cmake --build build --target BlumeArchive --config "${{ matrix.build-type }}" -- -allowProvisioningUpdates
